
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" formControlName="username" placeholder="Usuario" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Contaseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginFormGroup.valid">Iniciar sesión</button>

                        <!-- <button type="submit" class="btn btn-outline-dark" [disabled]="!userFormGroup.valid">Aceptar</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
